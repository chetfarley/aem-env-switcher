<!DOCTYPE html>
<html>
<head>
  <title>AEM Env Switcher Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Environment Configuration</h2>
  <div class="buttons gap-1 w50 mx-auto my-1">
    <button type="button" id="exportBtn">Export Config</button>
    <button type="button" id="importBtn">Import Config</button>
  </div>
  <input type="file" id="importFile" accept=".json" style="display: none;" />
  <form id="envForm" class="w50 mx-auto">
    <div id="envInputs"></div>
    <div class="buttons gap-1">
      <button type="button" id="addEnvBtn">+ Add Env</button>
      <button type="submit">Save</button>
    </div>
  </form>

  <script src="options.js"></script>
</body>
</html>
